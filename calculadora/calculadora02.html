<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Minha Primeira Calculadora</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
<body>
	<div class="back">
<p> <h1> Calculadora </h1> </p> 
	Primeiro Numero: <br/>
<input class="input" id="n1" type="number"/><br/>
	Segundo Numero: <br/>
<input class="input" id="n2" type="number"/><br/><br/>
	<button class="btn" onClick="somar()">SOMAR</button>
	<button class="btn" onClick="subtrair()">SUBTRAIR</button>
	<button class="btn" onClick="dividir()">DIVIDIR</button>
	<button class="btn" onClick="multiplicar()">MULTIPLICAR</button><br/><br/>
	O resultado Ã©: <span></span><br/><br/>
	</div>
	<script>
		var n1 = document.querySelector('#n1')
		var n2 = document.querySelector('#n2')
		var resultado = document.querySelector('span')
	function somar()
		{
			resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)
		}
		function subtrair()
		{
			resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
		}
		function dividir()
		{
			resultado.innerHTML = parseInt(n1.value) / parseInt(n2.value)
		}
		function multiplicar()
		{
			resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
		}
	
	</script>
</body>
</html>
