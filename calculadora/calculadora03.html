<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Minha Primeira Calculadora</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style2.css" media="screen" />
<body class="back">
	<div class="back">
		
		
		<div class="calc"><br/>
			<p id="resultado"></p>
		<table>
			<tr>
				<td><button class="btn" onClick="limpar()">C</button></td>
				<td><button class="btn" onClick="apagar()">D</button></td>
				<td><button class="btn" onClick="insert('/')">/</button></td>
				<td><button class="btn" onClick="insert('*')">*</button></td>
			</tr>
			<tr>
				<td><button class="btn" onClick="insert('7')">7</button></td>
				<td><button class="btn" onClick="insert('8')">8</button></td>
				<td><button class="btn" onClick="insert('9')">9</button></td>
				<td><button class="btn" onClick="insert('-')">-</button></td>
			</tr>
			<tr>
				<td><button class="btn" onClick="insert('4')">4</button></td>
				<td><button class="btn" onClick="insert('5')">5</button></td>
				<td><button class="btn" onClick="insert('6')">6</button></td>
				<td><button class="btn" onClick="insert('+')">+</button></td>
			</tr>
			<tr>
				<td><button class="btn" onClick="insert('1')">1</button></td>
				<td><button class="btn" onClick="insert('2')">2</button></td>
				<td><button class="btn" onClick="insert('3')">3</button></td>
				<td rowspan="2"><button class="btn" style="height: 100px" onClick="calcular()">=</button></td>
			</tr>
			<tr>
				<td colspan="2"><button class="btn" style="width: 100px" onClick="insert('0')">0</button></td>
				<td><button class="btn" onClick="insert('.')">.</button></td>
			</tr>
		</table>
		</div>	
	</div>
	
	
	
	
	<script>
	var estado =0;
	function insert(numero)
		{
			if(estado>0)
				{
					limpar();
					estado=0;
				}
			var num = document.getElementById('resultado').innerHTML;
			document.getElementById('resultado').innerHTML = num + numero;
		
		}
	function limpar(){
		document.getElementById('resultado').innerHTML="";
	}
		
	function apagar(){
		var resultado= document.getElementById('resultado').innerHTML;
		document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length -1);
		
	}
		
	function calcular(){
		var resultado = document.getElementById('resultado').innerHTML;
		if(resultado){
			if(estado<1){
				document.getElementById('resultado').innerHTML=eval(resultado);
				estado = 1;
				
					}
			
		}
	}
		
	</script>
</body>
</html>
